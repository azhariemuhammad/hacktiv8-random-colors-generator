<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div>
        <p class="text-center" id="hex-value"></p>
        <button class="generator-btn" onclick="generateHex()">
          Click to generate new color
        </button>
      </div>
    </div>
    <section class="pallete-generator">
      <div id="app2"></div>
      <nav>
        <button class="generator-btn" onclick="setRandomColor()">
          Click to generate new pallete
        </button>
        <p>Hacktiv8</p>
      </nav>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
